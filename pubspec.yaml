name: alphatron
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flame: ^1.15.0
  confetti: ^0.7.0
  flutter_svg:
  flame_svg: ^1.8.0
  gap: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/gamescreen/
    - assets/images/homescreen/
    - assets/fonts/

  fonts:
    - family: Perfograma
      fonts:
      - asset: assets/fonts/perfograma.otf
